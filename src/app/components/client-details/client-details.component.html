<div class="row">
  <div class="col-md-12">
    <button class="btn btn-secondary customBtn buttons "
            routerLink="/"
    ><span><i class="fa fa-backward customBack"></i>
      <i class="fa fa-bars customBack"></i>  Back</span>
    </button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card card-body">
        <div class="row">
          <div class="col-md-4">
            <h5 class="text-center">{{client.firstName}} {{client.lastName}}</h5>
            
          </div>
          <div class="col-md-4">
            <button class="btn btn-dark updateBtn pull-right"
                    routerLink="/client/edit/{{id}}">Edit
              <span><i class="fa fa-pencil"></i></span>
            </button>
          </div>
          <div class="col-md-4">
            <button class="btn btn-danger deleteBtn pull-right">
              <span>Delete <i class="fa fa-remove"></i></span>
            </button>
          </div>
        </div>
      </div>
      <div class="card card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-body">
              <p>Client ID: {{client.id}}</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card card-body">
              <p>Balance: {{client.balance}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-body">
        <p>Contact Email: {{client.email}}</p>
        <p>Contact Phone: {{client.phone}}</p>
      </div>
  </div>
</div>
</div>
